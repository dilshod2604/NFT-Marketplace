<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT Marketplace</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="container">
          <div class="header__content">
            <a class="header__logo">
              <img class="header__logo__img" src="./img/logo.svg" alt="" />
              <h4 class="header__logo__title">NFT Marketplace</h4>
            </a>
            <nav class="header__nav">
              <a href="" class="header__nav__link">Marketplace</a>
              <a href="" class="header__nav__link">Rankings</a>
              <a href="" class="header__nav__link">Connect a wallet</a>
              <a href="" class="header__nav__link sign_up">
                <img
                  class="header__nav__link__img"
                  src="./img/signUp.svg"
                  alt=""
                />
                <p class="header__nav__link__text">Sign Up</p>
              </a>
            </nav>
            <button class="header__burger__btn">
              <span></span><span></span><span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
